    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    
    <title>Formulario</title>
</head>
<body>

    <div class="menu">

        <a class="logo2" href="inicio.html">TV<i class="bi bi-flower1" id="flor_2"></i></a>
        <a class="logo" href="inicio.html">TIENDA VERDE<i class="bi bi-flower1" id="flor_1"></i></a>
        

        <button class="abrir_menu" id="abrir"><i class="bi bi-list"></i></button>
        <div class="nav" id="nav">
            <ul>
                <button class="cerrar_menu" id="cerrar"><i class="bi bi-x-lg"></i></button>
                <li class="item"><a href="catalogo.html">Catálogo</a> </li>
                <li class="item"><a href="formulario.html">Formulario</a></li>
                <li class="item3" id="exclusivo"><a id="exclusivo_socios" href="">Exclusivo Socios</a></li>
            </ul>
        </div>
    </div>


    <p class="relleno"></p>

    <div class="contenedor_texto2">
        <p class="texto2"> ¡ Recicla Con Nosotros!</p>
    </div>


    <div class="formulario">
        <div class="campo">
            <label for="principal">Tipo de Residuo</label>
            <select name="principal" id="principal">
                <option value="selecciona">Selecciona</option>
                <option value="plastico">Plástico</option>
                <option value="papel">Papel</option>
                <option value="vidrio">Vidrio</option>
                <option value="metales">Metales</option>
                <option value="electronicos">Electrónicos</option>
            </select>
        </div>
    
        <div class="campo">
            <label for="subcategoria">Subcategoría</label>
            <select name="sub" id="subcategoria">
                <option value="selecciona">Selecciona</option>
            </select>
        </div>
    
        <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
        </div>
    
        <div class="campo">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo">
        </div>
    
        <div class="campo">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion">
        </div>
    
        <div class="campo">
            <label for="comentarios">Comentarios Adicionales</label>
            <textarea id="comentarios" rows="4"></textarea>
        </div>
    

        <div id="texto_error"></div> 

        <button class="enviar" id="boton_enviar">Enviar</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
